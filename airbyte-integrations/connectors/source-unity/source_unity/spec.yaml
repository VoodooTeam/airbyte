documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Unity Spec
  type: object
  required:
    - auth_token
    - organisation_id
  properties:
    auth_token:
      type: string
      description: authentication token
      airbyte_secret: true
    organisation_id:
      type: string
      description: organisation id
    campaign_set_id:
      type: string
      description: campaign set id
